name: acceso ssh

on:
    push:
        branches:
              - master

jobs:
  conexion ssh:
    runs-on: ubuntu-latest
    steps:
      - name: unirse ssh
        run: sshpass -p ${{ secrets.PASSWORD }} ssh -o
      - name: conectar ssh
        run: StrictHostKeyChecking=no ${{ secrets.USUARIO }}@${{ secrets.IP }} "echo 'Conexi√≥n exitosa'"